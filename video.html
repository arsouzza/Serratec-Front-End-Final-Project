<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre - CheeseVideos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <div class="barra-items">
            <div class="barra-conteudo">
                <img src="assets/images/logo.png" class="logo" alt="Logo do site">
                <div class="barra-pesquisa">
                    <input type="text" placeholder="Pesquisa" required>
                    <button type="submit" class="pesquisa">Buscar</button>
                </div>
                <button type="submit" class="login">Login</button>
            </div>
        </div>
    </nav>

    <div class="links">
        <a href="index.html">Home</a>
        <a href="index.html#Derretidos">Derretidos</a>
        <a href="index.html#Franceses">Franceses</a>
        <a href="index.html#Cheddar">Cheddar</a>
        <a href="index.html#Gorgonzola">Gorgonzola</a>
        <a href="index.html#Contato">Contato</a>
        <a href="sobre.html">Sobre</a>
    </div>

    <main>

        <h1 id="titulo" class="title"></h1>
        <video id="player" width="720" controls></video>

        <script>
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            const videos = {
                "lasanha-quatro-queijos": {
                    titulo: "Lasanha Quatro Queijos",
                    arquivo: "assets/videos/lasanha-4-queijos.mp4"
                },
                "brigadeiro-queijo": {
                    titulo: "Brigadeiro com Queijo",
                    arquivo: "assets/videos/brigadeiro-queijo.mp4"
                },
                "sanduiche-com-cheddar": {
                    titulo: "Sanduíche com Cheddar",
                    arquivo: "assets/videos/sansanduiche-cheddarduiche.mp4"
                }
            };

            const video = videos[id];
            if (video) {
                document.getElementById("titulo").textContent = video.titulo;
                document.getElementById("player").src = video.arquivo;
            } else {
                document.body.innerHTML = "<h2>Vídeo não encontrado!</h2>";
            }
        </script>

        <footer>
            <h2>
                <bold>© 2025 CheeseVideos
            </h2>
        </footer>
    </main>
</body>

</html>
