  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <div class="barra-items">
            <div class="barra-conteudo">
                <img src="assets/images/logo.png" class="logo" alt="Logo do site">
            </div>
        </div>
    </nav>

  <div class="links">
    <a href="index.html">Home</a>
    <a href="salgados.html#Derretidos">Salgados</a>

    <a href="contatos.html#contato">Contato</a>

  <main>
    <!-- Newsletter -->
    <section>
      <div>
        <div class="title">
          <h2>Assine nossa newsletter</h2>
        </div>
        <p>Receba as principais receitas semanais direto no seu e-mail.</p>
        <form id="newsletterForm" class="row g-4 justify-content-center" novalidate>
          <div class="col-sm-6">
            <label for="newsletterEmail" class="visually-hidden">E-mail</label>
            <input id="newsletterNome" class="form-control" placeholder="Seu melhor nome" required aria-required="true">
            <input id="newsletterEmail" type="email" class="form-control" placeholder="seu@email.com" required
              aria-required="true">
            <label for="mensagem">
              Deixe aqui seu comentário! :D :</label><br>
            <textarea class="form-control" name="mensagem" id="mensagem" rows="10" required></textarea><br><br>
            <label>Quais destes tipos de queijo você mais gosta?</label>
            <select id="Quais destes tipos de queijo você maisgosta?">
              <option value="">-selecione-</option>
              <option value="">Brie</option>
              <option value="">Camembert</option>
              <option value="">Cheddar</option>
              <option value="">Estepe</option>
              <option value="">Gouda</option>
              <option value="">Gorgonzola</option>
              <option value="">Mozzarella</option>
              <option value="">Minas</option>
              <option value="">Parmigiano</option>
              <option value="">Provolone</option>
              <option value="">Roquefort</option>
            </select>
            <label>
              <input type="checkbox">
              Desejo ser contactado a cada atualização do processo
              </input>
            </label>
            <div class="col-auto">
              <button class="btn btn-primary" type="submit">Inscrever</button>
            </div>
          </div>

        </form>
        <div id="newsletterMsg" class="mt-3" role="status" aria-live="polite"></div>
      </div>
    </section>

    <footer>
      <p>© 2025 CheeseVideos</p>
    </footer>
  </main>
</body>

</html>
